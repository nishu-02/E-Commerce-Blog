{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Homepage</title>

    <!-- ✅ Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa; padding: 2rem;">

    <div class="container">
        <h1 class="text-center mb-4">Welcome to the Shop</h1>
        <p class="text-center">This is the homepage of the shop or the e-commerce site.</p>
        <p class="text-center">Here you can find the latest products and updates.</p>

        <!-- ✅ Bootstrap Carousel -->
        <div id="productCarousel" class="carousel slide mb-4" data-bs-ride="carousel">

            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="2"></button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/item1.jpg' %}" class="d-block w-100" alt="Item 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/item2.jpg' %}" class="d-block w-100" alt="Item 2">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/item3.jpg' %}" class="d-block w-100" alt="Item 3">
                </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Static file link -->
        <p class="text-center">
            <a href="{% static 'Core/mystatic.txt' %}">Click here to go to the index page</a>
        </p>
    </div>

    <!-- ✅ Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
